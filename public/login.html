<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Spa - Registracija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="hero-shell">
    <main class="shell">
      <section class="panel">
        <div class="section">
          <div>
            <p class="eyebrow">Baby Spa</p>
            <h1 class="title">Registracija</h1>
          </div>
          <p class="subtitle">
            Prvi put napravi nalog sa mejlom i lozinkom. Posle potvrde mejla
            prijavljujes se klasicno.
          </p>

          <article class="card auth-card">
            <h2 class="card-title">Napravi nalog</h2>
            <form class="form-grid" action="/api/auth/register" method="post">
              <input type="email" name="email" placeholder="mejl@primer.com" required />
              <input type="password" name="password" placeholder="Lozinka (min 8 karaktera)" required />
              <input type="password" name="confirmPassword" placeholder="Potvrdi lozinku" required />
              <button class="button" type="submit">Registruj nalog</button>
            </form>
            <p class="muted">Na mejl stize potvrda naloga.</p>
          </article>

          <div class="auth-switch">
            <a class="button secondary" href="/login/password">Vec imam nalog</a>
          </div>

          <p id="statusMessage" class="status hidden"></p>
        </div>
      </section>
    </main>
    <script src="/login.js"></script>
  </body>
</html>
