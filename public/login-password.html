<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Spa - Prijava</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="hero-shell">
    <main class="shell">
      <section class="panel">
        <div class="section">
          <div>
            <p class="eyebrow">Baby Spa</p>
            <h1 class="title">Prijava</h1>
          </div>
          <p class="subtitle">Prijavi se mejlom i lozinkom. Ako treba, mozes traziti i magic link.</p>

          <article class="card auth-card">
            <h2 class="card-title">Prijava lozinkom</h2>
            <form class="form-grid" action="/api/auth/login-password" method="post">
              <input type="email" name="email" placeholder="mejl@primer.com" required />
              <input type="password" name="password" placeholder="Lozinka" required />
              <button class="button" type="submit">Prijavi se</button>
            </form>

            <div class="divider"></div>

            <form class="form-grid" action="/api/auth/request-login-link" method="post">
              <input type="hidden" name="source" value="password" />
              <input type="email" name="email" placeholder="Magic link - unesi mejl" required />
              <button class="button secondary" type="submit">Posalji magic link</button>
            </form>
            <p class="muted">Magic link koristi ako ne mozes da se prijavis lozinkom.</p>
          </article>

          <div class="auth-switch">
            <a class="button secondary" href="/login">Nemam nalog</a>
          </div>

          <p id="statusMessage" class="status hidden"></p>
        </div>
      </section>
    </main>
    <script src="/login-password.js"></script>
  </body>
</html>
